name: Compare: With vs Without Ekstazi

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'coms417/src/**'
      - 'coms417/pom.xml'

jobs:
  compare:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - test_name: "Without Ekstazi (Retest All)"
            ekstazi_enabled: false
          - test_name: "With Ekstazi (RTS)"
            ekstazi_enabled: true

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Note: Ekstazi cache removed since Ekstazi is disabled in CI
    # Ekstazi plugin is commented out in pom.xml

    - name: Disable Ekstazi for baseline
      if: matrix.ekstazi_enabled == false
      working-directory: coms417
      run: |
        sed -i 's/<plugin>/,<!--plugin>/g' pom.xml || true
        sed -i 's/<\/plugin>/<\/plugin-->/g' pom.xml || true

    - name: Run Tests
      working-directory: coms417
      run: |
        echo "=== Running tests: ${{ matrix.test_name }} ==="
        echo "Ekstazi enabled: ${{ matrix.ekstazi_enabled }}"
        mvn clean test

    - name: Test Results Summary
      working-directory: coms417
      run: |
        if [ "${{ matrix.ekstazi_enabled }}" == "true" ]; then
          echo "Ekstazi was enabled - check logs above for selected tests"
        else
          echo "All tests were executed (Retest All strategy)"
        fi

