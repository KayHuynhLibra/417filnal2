name: Java CI with Maven

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Note: Ekstazi is evaluated locally due to JVM attachment restrictions in CI
    # For local development, Ekstazi works perfectly and shows 60-82% time savings
    # See ACTUAL_TEST_RESULTS.md for detailed results

    - name: Test Experiment 1 - Custom Demo
      working-directory: experiment1_custom_demo
      env:
        MAVEN_OPTS: "-Xmx1024m"
      run: mvn test

    - name: Test Experiment 2 - Apache Commons CSV
      working-directory: experiment2_apache_csv
      env:
        MAVEN_OPTS: "-Xmx2048m"
      run: mvn test -Drat.skip=true
