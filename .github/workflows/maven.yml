name: Java CI with Maven and Ekstazi

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Cache Ekstazi directory to persist dependency information between runs
    - name: Cache Ekstazi
      uses: actions/cache@v3
      with:
        path: coms417/.ekstazi
        key: ${{ runner.os }}-ekstazi-${{ hashFiles('coms417/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-ekstazi-

    - name: Test with Maven
      working-directory: coms417
      env:
        MAVEN_OPTS: "-Xmx1024m"
      run: mvn test
